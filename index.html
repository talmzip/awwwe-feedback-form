<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Survey</title>
  <link rel="stylesheet" href="./styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Coral+Pixels&family=Hepta+Slab:wght@100..900&family=M+PLUS+1p&family=Micro+5&display=swap"
    rel="stylesheet" />
</head>

<body>
  <main class="app">
    <section id="intro-screen" class="screen intro" aria-labelledby="intro-title">
      <div class="intro__visual" aria-hidden="true">
        <img src="./assets/Icon_White_small.png" alt="" class="intro__visual-image" />
      </div>
      <div class="intro__content">
        <h1 id="intro-title" class="intro__title">
          you've just returned.
          but maybe something
          stayed with you.
        </h1>
        <p class="intro__subtitle">what was it?</p>
      </div>
      <button id="start-button" class="image-button" type="button">
        <img src="./assets/JokerSprite2.png" alt="Start survey" class="image-button__image" />
      </button>
      <p class="image-button__caption">נגיעה בפרצוף להתחלה<br />אפשר לענות בעברית</p>
    </section>

    <section id="form-screen" class="screen form screen--hidden" aria-live="polite">
      <div class="form__step" id="step-content"></div>

      <footer class="form__footer">
        <button id="next-button" class="image-button" type="button">
          <img src="./assets/JokerSprite2.png" alt="Next question" class="image-button__image" />
        </button>
      </footer>
      <p id="status-message" class="form__status" role="status" aria-live="polite"></p>
    </section>

    <section id="loading-screen" class="screen loading-screen screen--hidden" aria-live="polite">
      <p class="loading-screen__text">HOLD ON THERE...</p>
    </section>

    <section id="ending-screen" class="screen ending screen--hidden" aria-live="polite">
      <div class="intro__visual" aria-hidden="true">
        <img src="./assets/Icon_White_small.png" alt="" class="intro__visual-image" />
      </div>
      <div class="ending__content">
        <h2 class="ending__title">thank you.</h2>
        <div class="ending__social">
          <span class="ending__icon" aria-hidden="true">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" role="presentation">
              <path d="M7 3h10a4 4 0 0 1 4 4v10a4 4 0 0 1-4 4H7a4 4 0 0 1-4-4V7a4 4 0 0 1 4-4zm0 2a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2H7zm5 3.5a4.5 4.5 0 1 1 0 9 4.5 4.5 0 0 1 0-9zm0 2a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zm5.25-3.75a.75.75 0 1 1 0 1.5.75.75 0 0 1 0-1.5z" fill="currentColor"/>
            </svg>
          </span>
          <a class="ending__link" href="https://www.instagram.com/awwwe_vr/" target="_blank" rel="noopener noreferrer">@awwwe</a>
        </div>
      </div>
      <button id="outro-next-button" class="image-button" type="button">
        <img src="./assets/JokerSprite2.png" alt="Continue" class="image-button__image" />
      </button>
    </section>

    <section id="final-screen" class="screen final screen--hidden" aria-live="polite">
      <button id="final-button" class="image-button" type="button">
        <img src="./assets/JokerSprite2.png" alt="Next" class="image-button__image" />
      </button>
    </section>
  </main>

  <script type="module" src="./scripts/main.js"></script>
</body>

</html>
